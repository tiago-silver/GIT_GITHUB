<!-- git comandos 
    git init = Começar o repositório
    git config --global user.name = configurar nome do autor, adapta para a email.
    git add = prepara todas alterações dos arquivos paara o commit
    git commit -m "mensagem" = commita os arquivos
    git log = mostra a linha do tempo das versões
    git status = mostra em qual os estágio o arquivo se encontra 
    git restore = restaura todas as alterações feita no arquivo
    git restore --staged = retorna ao estágio anterior
    git reset --soft HEAD~1 = desfaz o commit
    git rm -r --cached = reseta o cache
    git clone = faz um clone de um repositório
    git pull = busca alterações feitas em outro lugar
     
-->
